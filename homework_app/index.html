<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Celtic Player Profiles</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>

    <form id="new-item-form">
      <h1>Enter new player:</h1>
      <div id="form-wrapper">

        <div class="form-item">
          <label for="" class="primary">Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-item">

          <label for="" class="primary">Position</label>
          <select id="position">
          <option value="" disabled selected></option>
          <option value="Goalkeeper">Goalkeeper</option>
          <option value="Defender">Defender</option>
          <option value="Midfielder">Midfielder</option>
          <option value="Striker">Striker</option>
          </select>
        </div>

        <div class="form-item">
          <label for="" class="primary">Age</label>
          <input type="text" id="age" required>
        </div>

        <div class="form-item">
          <label for="" class="primary">Nationality</label>
          <input type="text" id="nationality" required>
        </div>

        <div class="form-item">

          <label for="" class="primary">Fan Status:</label>
          <input type="radio" name="fan-status" value="Legend" id="legend">Legend

          <input type="radio" name="fan-status" value="Cult Hero" id="cult-hero">Cult Hero

          <input type="radio" name="fan-status" value="Embarrasment" id="embarrasment">Embarrasment


        </div>



      </div>
    <label for="" class="primary"></label>
    <input type="submit" value="Save">
    </form>

    <button id="delete-all">Delete All</button>
    <h1>Celtic Player List</h1>
    <div id="playerProfileList"></div>



  </body>
</html>
