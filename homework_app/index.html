<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Celtic Player Profiles</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>

    <form id="new-item-form">

      <div id="form-wrapper">

        <div class="form-item">
          <label for="" class="primary">Name</label>
          <input type="text" id="name">
        </div>

        <div class="form-item">
          <label for="" class="primary">Position</label>
          <input type="text" id="position">
        </div>

        <div class="form-item">
          <label for="" class="primary">Age</label>
          <input type="text" id="age">
        </div>

        <div class="form-item">
          <label for="" class="primary">Nationality</label>
          <input type="text" id="nationality">
        </div>

      </div>

    <input type="submit" value="Save">
    </form>

    <button id="delete-all">Delete All</button>
    <h1>Celtic FC: Player Profiles</h1>
    <div id="playerProfileList"></div>

  </body>
</html>
